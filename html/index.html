  <head>

    <meta charset="utf-8">

  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <button id="open">열기</button>

      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pass">
             </div>
             <button type="submit" id = "send"class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 

      <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정
      </div>
      <script>
        // 1초 뒤에 실행
          setTimeout(function(){ 
            $('.alert').hide() }, 1000);

            // 1초 마다 실행행
           setInterval(function(){ 
            $('.alert').hide() }, 1000);

        var clickCount = 0;
        $('.badge').on('click', function() {
          clickCount+= 1;
          if (clickCount % 2 == 1){
             $('.badge').html('Light 🔄')
          }else{
            $('.badge').html('Dark 🔄')
          }
        })
        // 1. 홀수번 클릭시 badge 클릭시 내부 글자를 Light 로 변경
   
        // 2. 짝수번 클릭시 dark 로 변경

        // 1. 전송 버튼을 누르면 input 에 값이 있는지 확인
        $('form').on('submit', function(e){
          if (document.getElementById('email').value == ''){
            e.preventDefault(); // 폼 전송 막기
            alert('아이디를 입력해 주세요');  
          } else if (document.getElementById('pass').value == '')
          {
            e.preventDefault();
            alert('비밀번호를 입력해 주세요');
          } else if (document.getElementById('pass').value.length < 6)
          {
            e.preventDefault();
            alert('7자리 이상으로 해주세요');
          }
        })


        // $('#open').on('click',function() {
        //     document.querySelector('.black-bg').classList.add('show');
        // })
        $('#open').on('click',function() {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click',function() {
            $('.black-bg').removeClass('show-modal');
        })
        $('#close').on('click',function() {
            $('.black-bg').css('display','none');
        })
        

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
            
        })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
