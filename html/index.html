<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="/css/alert.css" rel="stylesheet">
</head>
<body>
    
    <!--
     1. HTML/CSS 로 미리 디자인
     2. v필요할 때 보여달라고 코드 짜기
     -->

     <div class="alert-box" id="alert">
        <p id="alert-text">알림창</p>
        <button id="close">닫기</button>
     </div>

     <button onclick="idState('block')">버튼</button>
     <button onclick="passState('block')">버튼</button>

     <script>
        function idState(sign){
            document.getElementById('alert').style.display = sign;
            document.getElementById('alert-text').innerHTML = '아이디를 입력하세요';
        }
        function passState(sign){
            document.getElementById('alert').style.display = sign;
            document.getElementById('alert-text').innerHTML = '비밀번호를 입력하세요';
        }

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });
     </script>
</body>
</html>
