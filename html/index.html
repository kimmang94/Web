<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="/css/alert.css" rel="stylesheet">
</head>
<body>
    
    <!--
     1. HTML/CSS 로 미리 디자인
     2. v필요할 때 보여달라고 코드 짜기
     -->

     <div class="alert-box" id="alert">
        알림창
        <button onclick="alertState('none')">닫기</button>
     </div>

     <button onclick="alertState('block')">버튼</button>

     <script>
        function alertState(sign){
            document.getElementById('alert').style.display = sign;
        }
     </script>
</body>
</html>
