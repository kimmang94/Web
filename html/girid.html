<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div {
            border:5px solid gray;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .grid{
            border:5px solid pink;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>NAVIGATION</div> 
        <div>ARTICLE</div>
    </div>
    
</body>
</html>
